<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Disasters</title>

    <!--import script files needed from plotly and bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Disaster Response Project</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="https://www.udacity.com/">Made with Udacity</a></li>
                    <li><a href="https://github.com/sunnykan">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="jumbotron">
        <div class="container">
            <h1 class="text-center">Disaster Response Project</h1>
            <p class="text-center">Analyzing message data for disaster response</p>
            <hr />

            <div class="row">
                <div class="col-lg-12 form-group-lg">
                    <form action="/go" method="get">
                        <input type="text" class="form-control form-control-lg" name="query"
                            placeholder="Enter a message to classify">
                        <div class="col-lg-offset-5">
                            <button type="submit" class="btn btn-lg btn-success">Classify Message</button>
                        </div>
                    </form>
                </div>
            </div>

            {% block message %}
            {% endblock %}
        </div>
    </div>

    <div class="container mt-3 text-center">
        {% block content %}
        <div class="page-header">
            <h1 class="text-center">Overview of Training Dataset</h1>
        </div>

        {% endblock %}

        <!--bottom chart-->
        <div class=" row mb-12">
            <div class="col-12">
                <div id="chart3">
                    <div id="{{ids[0]}}"></div>
                </div>
            </div>
        </div>

        <!--top two charts-->
        <div class="row">
            <div class="col-6">
                <div id="{{ids[1]}}"></div>
            </div>
            <div class="col-6">
                <div id="{{ids[2]}}"></div>
            </div>
        </div>


        <!-- {% for id in ids %}
        <div id="{{id}}"></div>
        {% endfor %} -->
    </div>
</body>

<footer>

    <script type="text/javascript">
        var graphs = {{ graphJSON | safe}};
        var ids = {{ ids | safe}};

        for (var i in graphs) {
            Plotly.plot(ids[i], graphs[i].data, graphs[i].layout);
        }


    </script>
</footer>

</html>
