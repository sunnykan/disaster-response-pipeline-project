<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Disaster Response Pipeline</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Disaster Response Project</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/sunnykan">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container py-4">
        <div class="h-100 p-5 mb-4 bg-light rounded-3">

            <div class="container-fluid py-5">
                <h1 class="text-center">Disaster Response Project</h1>
                <p class="text-center">Analyzing message data for disaster response</p>
                <hr />

                <!-- <div class="row"> -->
                <!-- <div class="col-lg-12 form-group-lg"> -->
                <form action="/go" method="get">
                    <div class="mb-3">

                        <input type="text" class="form-control form-control-sm" name="query"
                            placeholder="Enter a message to classify">
                    </div>
                    <div class="d-md-flex justify-content-md-end">
                        <button type="submit" class="btn btn-primary btn-success">Classify Message</button>
                    </div>
                </form>
                <!-- </div> -->
                <!-- </div> -->

                {% block message %}
                {% endblock %}
            </div>
        </div>
    </div>



    <div class="container mt-3 text-center">
        {% block title %}
        {% endblock %}

        {% block content %}
        <div class="page-header">
            <h3 class="text-center">Overview of Training Dataset</h3>
        </div>


        <!--top chart-->
        <div class=" row mb-12">
            <div class="col-12">
                <div id="chart3">
                    <div id="{{ids[0]}}"></div>
                </div>
            </div>
        </div>

        <!--bottom two charts-->
        <div class="row">
            <div class="col-6">
                <div id="{{ids[1]}}"></div>
            </div>
            <div class="col-6">
                <div id="{{ids[2]}}"></div>
            </div>
        </div>

        {% endblock %}

        <!-- {% for id in ids %} -->
        <!-- <div id="{{id}}"></div> -->
        <!-- {% endfor %} -->
    </div>
</body>

<footer>

    <script type="text/javascript">
        var graphs = {{ graphJSON | safe}};
        var ids = {{ ids | safe}};

        for (var i in graphs) {
            Plotly.plot(ids[i], graphs[i].data, graphs[i].layout);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</footer>

</html>
